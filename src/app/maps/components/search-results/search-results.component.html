<div *ngIf="isLoadingPlaces" class="flex items-center justify-center z-10 bg-white rounded-md p-2">
  <div
    class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-sold border-current border-red-600 border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]">
  </div>
</div>


<ul *ngIf="places.length > 0"
  class='p-2 absolute z-10 mt-1 max-h-auto w-full rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm'>

  <li *ngFor="let place of places" (click)="flyTo(place)" [class.bg-gray-50]="place.id === selectedId"
    class='bg-white my-1 border-1 border-black cursor-pointer'>
    <h6 class='ml-1 font-bold mb-1 text-left'>{{place.text_es}}</h6>
    <p class='text-black text-xs'>
      {{place.place_name}}
    </p>
    <button
      class='mt-2 mb-4 inline-flex items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500'>
      Direcciones
    </button>
  </li>


</ul>
